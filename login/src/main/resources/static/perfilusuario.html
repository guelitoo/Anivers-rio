<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }
        .profile-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .info-group {
            margin-bottom: 1rem;
        }
        .info-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 0.5rem;
        }
        .info-group p {
            margin: 0;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        #logoutBtn {
            background-color: #dc3545;
            color: white;
        }
        #logoutBtn:hover {
            background-color: #c82333;
        }
        #deleteBtn {
            background-color: #6c757d;
            color: white;
        }
        #deleteBtn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Meu Perfil</h1>
        
        <div class="profile-info">
            <div class="info-group">
                <label>Nome:</label>
                <p id="nome"></p>
            </div>
            <div class="info-group">
                <label>Idade:</label>
                <p id="idade"></p>
            </div>
            <div class="info-group">
                <label>RM:</label>
                <p id="rm"></p>
            </div>
            <div class="info-group">
                <label>Email:</label>
                <p id="email"></p>
            </div>
            <div class="info-group">
                <label>Jogo Favorito:</label>
                <p id="jogoFavorito"></p>
            </div>
        </div>
        
        <div class="actions">
            <button id="logoutBtn">Logout</button>
            <button id="deleteBtn">Excluir Conta</button>
        </div>
    </div>

    <script src="scriptperfilaluno.js"></script>
</body>
</html>
